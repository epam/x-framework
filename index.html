<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>EPAM SEC</title>
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
        <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon-precomposed.png" />
        <link rel="apple-touch-startup-image" href="ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
        <link rel="apple-touch-startup-image" href="iphone-portrait.png" media="screen and (max-device-width: 480px) and (orientation:portrait)" />
        <link rel="apple-touch-startup-image" href="iphone-landscape.png" media="screen and (max-device-width: 480px) and (orientation:landscape)" />
        <link rel="stylesheet" href="styles/xf.min.css">
        <link rel="stylesheet" href="styles/sec.css">
    </head>

    <body>
        <div class="sec-login">
            <div class="sec-login-form">
                <form method="post" action="" onsubmit="return XF.api.getToken();">
                    <input type="text" required="required" name="username" placeholder="username" /><br />
                    <input type="password" required="required" name="userpassword" placeholder="password" /><br />
                    <button name="userlogin">Login</button>
                </form>
            </div>
        </div>
        <div data-role="slidemenu" class="xf-slidemenu-wrapper" data-title="" data-button-container="header" data-button-position="right">
            <div class="sec-hello"><div class="sec-presentation-user-image"><img src="http://www.fotastika.com/photos/bigpicture/6bfda87953aae591551449451b94749d-60e38afedeacd837c3f7fec20e594b84.jpg" class="" /></div> Hello, <em>User</em></div>
            <ul data-role="listview">
                <li><a data-href="agenda">Agenda</a></li>
                <li><a data-href="sps">Speakers</a></li>
<!--                <li><a href="#materials">Materials</a></li>-->
                <li><a data-href="favs">Favourites</a></li>
                <li><a data-href="fb">Feedback</a></li>
                <li><a data-href="login" onclick="XF.api.logout();return false;">Log out</a></li>
            </ul>
        </div>
        <div data-role="header" data-id="header" id="header">
            <button data-small="true" data-icon="backbtn" id="backbtn" data-position="left" data-animation="slideright"></button>
            <h1>FALL 2013 SEC<small>EPAM SOFTWARE ENGINEERING CONFERENCE</small></h1>
        </div>

        <div class="sec-content">

            <div class="xf-page" id="login">

            </div>

            <div class="xf-page" id="agenda">
                <div data-component="home" data-id="homepage" class="sec-homepage sec-component"></div>
            </div>

            <div class="xf-page" id="pr">
                <div data-component="presentation" data-id="presentation" class="sec-presentation sec-component"></div>
            </div>

            <div class="xf-page" id="coms">
                <div data-component="comments" data-id="comments" class="sec-comments sec-component"></div>
            </div>

            <div class="xf-page" id="favs">
                <div data-component="favourites" data-id="favourites" class="sec-favourites sec-component"></div>
            </div>

            <div class="xf-page" id="sps">
                <div data-component="speakers" data-id="speakers" class="sec-speakers sec-component"></div>
            </div>

            <div class="xf-page" id="sp">
                <div data-component="speaker" data-id="speaker" class="sec-speaker sec-component"></div>
            </div>

            <div class="xf-page" id="fb">
                <div data-component="feedback" data-id="feedback" class="sec-feedback sec-component"></div>
            </div>

        </div>

        <div class="clearfix"></div>

        <script type="text/javascript">
            if (!window.console) {
                window.console = {
                    log: function() {}
                }
            }
        </script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/xf.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
